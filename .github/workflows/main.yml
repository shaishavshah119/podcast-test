name: Shaishav Podcast Feed
on: [push]
jobs:
  build:
    runs-on:ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3:10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - namme: Run Feed Generator
          run: python feed.py
      - name: push Repo
          run: |
            git config user.name shaishav
            git config user.email shaishav
            git add .
            git commit -m 'Modified Feed'
            git push
