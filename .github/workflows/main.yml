name: Shaishav Podcast Feed
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Run Feed Generator
        uses: shaishavshah119/podcast-generator@main
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: push Repo
        run: |
            git config user.name shaishav
            git config user.email shaishav
            git add .
            git commit -m 'Modified Feed'
            git push
